<div class="section"
     data-ng-include="'App/00_Common/03_Templates/Loader.html'"
     data-ng-hide="vm.SettingsService.Settings">
</div>

<div class="section alert alert-danger" role="alert" data-ng-show="vm.Error">
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <strong>Error!!!</strong> Sorry! Something went wrong.
</div>

<div class="panel panel-default section" data-ng-show="vm.PluginsService.Plugins">
    <div class="panel-heading">
        <h3 class="panel-title">Installed Plugins</h3>
    </div>
    <ul class="list-group contnet">
        <li class="list-group-item" data-ng-repeat="eachPlugin in vm.PluginsService.Plugins">
            <span data-ng-bind="eachPlugin.Name"></span>
        </li>
    </ul>
</div>

<div class="panel panel-default section" data-ng-show="vm.SettingsService.Settings">
    <div class="panel-heading">
        <h3 class="panel-title">Global Settings</h3>
    </div>
    <div class="panel-body contnet">
        <form role="form">
            <div class="form-group" data-ng-repeat="eachSetting in vm.SettingsService.Settings">
                <label for="{{eachSetting.Key}}" class="col-md-3 control-label" data-ng-bind="eachSetting.Value.Name"></label>
                <div class="col-md-9 input-group">
                    <input id="{{eachSetting.Key}}" type="text" class="form-control" data-ng-model="eachSetting.Value.Value" />
                    <span class="input-group-btn">
                        <button class="btn btn-danger" data-ng-click="vm.SettingsService.DeleteSettings(eachSetting)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <button class="btn btn-primary pull-right" data-ng-click="vm.SettingsService.UpdateSettings()">Save Changes</button>
        </form>
    </div>
</div>
