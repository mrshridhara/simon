<header class="navbar navbar-default navbar-fixed-top" role="navigation"
        data-ng-controller="Navbar as vm">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">SIMON</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" data-ng-show="vm.NavbarService.Tools">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                        <span class="glyphicon glyphicon-th-list"></span> Tools
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="eachTool in vm.NavbarService.Tools">
                            <a href="{{eachTool.Path}}" target="_blank" data-ng-bind="eachTool.Name"></a>
                        </li>
                    </ul>
                </li>
                <li class="{{vm.NavbarService.SettingsMenu.Class}}">
                    <a href="#{{vm.NavbarService.SettingsMenu.Path}}">
                        <span class="glyphicon glyphicon-cog"></span> Settings
                    </a>
                </li>
                <li class="{{vm.NavbarService.AboutMenu.Class}}">
                    <a href="#{{vm.NavbarService.AboutMenu.Path}}">
                        <span class="glyphicon glyphicon-question-sign"></span> About
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
